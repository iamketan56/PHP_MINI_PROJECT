<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
    <h1>Contact Us</h1>
    <div id="contact">
        
        <form action="./form.php" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"  placeholder="Enter Name" required ><br>
        <label for="phone">Mobile-No</label><br>
            <input type="tel" id="telephone" name="telephone" required placeholder="Enter Mobile No."><br>	
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter Email" required name="email"><br>
            <label for="function">Subject</label><br>
            <textarea id="Subject" placeholder="Enter Subject" required name="Subject" cols="30" rows="1"></textarea><br>
            <label for="function">Message</label><br>
            <textarea id="message" placeholder="Enter Message" required name="message" cols="30" rows="1"></textarea><br>
            <label for="query"  >Query</label><br>
            <textarea name="query" placeholder="Enter Your Question Here!"  required cols="30" rows="2"></textarea><br>
            <br>
    
            <input type="submit" value="Send " name="submit" class="button">
        </form>
            </div>
</body>
</html>
